career-profile:
    title: Career Profile
    summary: |
        Pragmatic system architect and administrator with more than 25 years of experience working in IT managing and supporting everything from PCs and users to servers, storage, networking, and cloud. Designed, built, and maintained data centers and production systems for SaaS and managed-service customers for many years at multiple companies. Self-motivated and self-directed with a keen attention to detail.

